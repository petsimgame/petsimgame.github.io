<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寵物模擬器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>寵物模擬器</h1>
    <div class="pet">
      <img src="pet.png" alt="寵物">
  <!-- 寵物狀態 -->
  <div class="status">
    <p><strong>名字：</strong><span id="petName">寵物</span></p>
    <p><strong>飢餓：</strong><span id="hunger">100</span></p>
    <p><strong>快樂：</strong><span id="happiness">100</span></p>
    <p><strong>等級：</strong><span id="level">1</span></p>
    <p><strong>餵食次數：</strong><span id="feedCount">0</span></p>
    <p><strong>遊戲次數：</strong><span id="gameCount">0</span></p>
  </div>

  <!-- 餵食按鈕 -->
  <button onclick="feedPet()">餵食</button>

  <!-- 遊戲按鈕 -->
  <button onclick="playWithPet()">遊戲</button>

  <script src="script.js"></script>
</body>
</html>
