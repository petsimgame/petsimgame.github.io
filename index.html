<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寵物模擬器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>寵物模擬器</h1>
    <div class="pet">
      <img src="pet.png" alt="寵物">
      <img id="petImage" src="dog.png" alt="寵物圖片">
      <img id="petImage" src="cat.png" alt="寵物圖片">
      <img id="petImage" src="rabbit.png" alt="寵物圖片">
      <div class="status">
        <p><strong>名字：</strong>寵物</p>
        <p><strong>飢餓：</strong><span id="hunger">100</span></p>
        <p><strong>快樂：</strong><span id="happiness">100</span></p>
      </div>
    </div>
    <div class="actions">
      <button onclick="feedPet()">餵食</button>
      <button onclick="playWithPet()">遊戲</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
